<p>  for sending message to server <br> sockjs.send("test");
</p>

<p>
    <button type="button" onclick="clickme()">clickme</button>
</p>

<script>
    var sockjs_url = '/echo';
    var sockjs = new SockJS(sockjs_url);
    var count = 0;
    function clickme() {
        sockjs.send("test" + count);
        count++;
    }
